<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css" /> 
    <script src = "calculos.js"></script>
</head>

<body>
    <div class="caja">
        <form>
            <div class="base">
                <h2>Calculadora </h2>
                <p class="titulo">Número 1</p>
                <input type="number" id="num1" placeholder="Escriba su primer número"  minlength="1"
                        maxlength="10"> </input>
                <select name="operaciones" id="op">
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="multiplicar">Multilicar</option>
                    <option value="dividir">Dividir</option>
                </select>
                <p class="titulo">Número 2</p>
                <input type="number" id="num2" placeholder="Escriba su segundo número" minlength="1"
                        maxlength="10" ></input>
                <input type="button" value="Calcular" onclick="calcular()"></input>
                <input type="text" id ="resultado" placeholder= "Resultado" disabled> </input>
            </div>
        </form>
    </div>
    <script src="calculos.js"></script>
</body>
</html>
