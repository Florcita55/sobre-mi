<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijeras</title>
    <link rel="stylesheet" href="PPT.css" /> 
    
</head>
<body>
    <div class="caja">
        <form>
            <div class="base">
                <h2>PIEDRA, PAPEL O TIJERA </h2>

                <p class="titulo">Nombre del jugador:</p>
                <input type="text" id="nombre" name= "nombre" required/>
                <p class="titulo">Tu jugada:</p>  
                <div    class="jugadas">
                    <button type="button" id="piedra">
                        <img src="/cursoFrontEnd/sobre-mi/TP2/Multimedia/piedra feliz.jpg" 
                        width="140px"
                        height= "140px"
                        alt="piedra">Piedra
                    </button>
                    <button type="button" id="papel">
                        <img src="/cursoFrontEnd/sobre-mi/TP2/Multimedia/papel feliz.png" 
                        width="140px"
                        height="140px"
                        alt="papel">Papel
                    </button>

                    <button type="button" id="tijera">
                        <img src="/cursoFrontEnd/sobre-mi/TP2/Multimedia/tijera feliz.jpg" 
                        width="140px"
                        height="140px"
                        alt="tijera">Tijera
                    </button>

                <div id ="res"></div>  

                </div>
                <p class="contador">Vos: <span id="jugadorCount">0</span></p><p class="contador">Computadora: <span id="pcCount">0</span></p>
                <button id="reiniciar">Reiniciar</button>
        
            </div>
        </form>
    </div>
    <script src = "ppt.js"></script>
</body>
</html>
